{% extends "../base.html" %}
{% load static %}
{% block content %}

<h1>Bienvenue dans votre panier</h1>
<h2>Voici les articles que vous souhaitez commander </h2>
<ul id="liste_des_articles">
    
</ul>
<script>
    if (localStorage.getItem('panier')==null) {
        var panier = {};
    }else{
        panier = JSON.parse(localStorage.getItem('panier'));
    }
    for(item in panier){
        let nom = panier[item][1];
        let quantite = panier[item][0];
        let itemString = `Nom:${nom}, Qte:${quantite}`;
        let aff = document.querySelector('#liste_des_articles').append(itemString);
    }
</script>
{% endblock content %}
